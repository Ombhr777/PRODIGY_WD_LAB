<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4e8cff, #0050a7);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shape {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #4e8cff, #0050a7);
        }

        .circle {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #4e8cff, #0050a7);
            margin-bottom: 20px;
        }

        .weather-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape"></div>
        <div class="circle"></div>
        <div class="shape"></div>
        <div class="circle"></div>
        <div class="shape"></div>
        <div class="weather-info" id="weather-info"></div>
    </div>

    <script>
        // Replace 'YOUR_API_KEY' and 'YOUR_API_ENDPOINT' with your actual API key and endpoint
        const apiKey = 'YOUR_API_KEY';
        const apiEndpoint = 'YOUR_API_ENDPOINT';

        // Fetch weather data based on user's location or user-inputted location
        function fetchWeatherData() {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                const apiUrl = `${apiEndpoint}?lat=${latitude}&lon=${longitude}&apiKey=${apiKey}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        displayWeatherInfo(data);
                    })
                    .catch(error => {
                        console.error('Error fetching weather data:', error);
                    });
            }, error => {
                console.error('Error getting user location:', error);
            });
        }

        // Display weather information on the web page
        function displayWeatherInfo(data) {
            const weatherInfoElement = document.getElementById('weather-info');
            const { name, main, weather } = data;

            const temperature = main.temp;
            const description = weather[0].description;

            const content = `Current weather in ${name}: ${description}, Temperature: ${temperature}Â°C`;
            weatherInfoElement.textContent = content;
        }

        // Call the function to fetch weather data when the page loads
        fetchWeatherData();
    </script>
</body>
</html>
